   <h1>What is the Learning Lab?</h1>  
    <p>The Bok Center’s newly launched “Learning Lab” is a space designed to serve as an “incubator” for faculty-driven projects related to teaching and learning.  The Learning Lab will foster, elevate, and amplify the teaching and learning breakthroughs of Harvard’s faculty by helping faculty build, test, deliver and disseminate learning objects and activities, new courses and new assignments.   We will offer faculty resources, space and an intergenerational community of collaborators: artists and technologists, postdocs and graduate students, and—crucially—Harvard College undergraduates who serve as both testers and partners in creating the future of teaching and learning.</p>
<p>Over seven weeks spanning July and August of 2015, the Bok Center’s Media, Literacy and Visualization team worked to pilot key elements of the Learning Lab through a series of seven one-week production cycles devoted to seven different “modes” of classroom communication (and creation).   In the timelines below, you can track the progress of each project, moving (typically) from initial conversations with Faculty clients and interlocutors on to prototyping, testing, revision, and, ultimately, classroom implementation.</p>
